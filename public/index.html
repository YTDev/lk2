<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Upload</title>
    <!-- FilePond CSS -->
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="text" id="apiTokenInput" name="apiToken" placeholder="Enter Printify API Token" required>
        <input type="file" id="imageInput" accept="image/*" name="image" multiple>
        <button type="submit" id="uploadButton">Upload Images</button>
        <button id="clearButton">Clear Files</button>
    </form>
    
    
    <script src="https://unpkg.com/filepond/dist/filepond.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
