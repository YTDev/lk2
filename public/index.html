<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Image Upload for Printify</title>
    <link href="https://cdn.jsdelivr.net/npm/dropzone@5.7.0/dist/min/dropzone.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="text" id="apiTokenInput" name="apiToken" placeholder="Enter Printify API Token">
        
        <!-- Dropzone Area -->
        <div class="dropzone" id="imageDropzone"></div>
        
        <button type="submit">Upload Images</button>
    </form>
    <div id="responseContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/dropzone@5.7.0/dist/min/dropzone.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
